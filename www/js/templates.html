<script type="text/html" id="tpl-home">

        <div>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="#allqueues">Toutes les queues</a>
                </li>
                <li class="list-group-item">
                    <a href="#queues">Mes queues</a>
                </li>
                <li class="list-group-item">
                    <a href="#gps">Mes coordonnées gps</a>
                </li>
                <li class="list-group-item">
                    <a href="#profil" class="btn btn-default">Inscription</a>
                    <a href="#login" class="btn btn-default">Connexion</a>
                </li>
            </ul>
            </div>
          <div id="map" style="width:300px; height:450px"> </div>
</script>



<script type="text/html" id="tpl-queues">
    <div>
    <div>
     <h2>Mes queues</h2>
    </div>
        <ul class="list-group">
        {{#.}}
        <li class="list-group-item">
          <a href="#aqueue" onclick="sessionStorage['idQueue']='{{id}}'">
              <div class="media-body">
                  <p>{{name}}</p>
                  {{gps_lon}} {{gps_lat}}
              </div>
          </a>
          <a href="#book" onclick="sessionStorage['idQueue']='{{id}}'" class="btn btn-default" >Faire la queue</a>
        </li>
        {{/.}}
    </ul>
    </div>
</script>


 <script type="text/html" id="tpl-allqueues">
    <div>
    <div>
     <h2>Toutes les queues</h2>
    </div>
        <ul class="list-group">
        {{#.}}
        <li class="list-group-item">
          <a href="#aqueue" onclick="sessionStorage['idQueue']='{{id}}'">
              <div class="media-body">
                  <p>{{name}}</p>
                  {{gps_lon}} {{gps_lat}}
              </div>
          </a>
          <a href="#book" onclick="sessionStorage['idQueue']='{{id}}'" class="btn btn-default" >Faire la queue</a>
        </li>
        {{/.}}
    </ul>
    </div>
 </script>

<script type="text/html" id="tpl-book">
    <div class="modal_photo">
            <img src={{image}}>
            <h3>{{name}}</h3>
      </div>
        
        <div class="modal_profil modal_zone_info">
      <p>Localisation :{{gps_lon}}, {{gps_lat}} </p>

      <ul>
           <li>{{description}}</li>
      </ul>
    </div>

        <div class="modal_profil modal_zone_info">
            <p>Client qui passe: {{num_customer}}</p>
        </div>   
        <div class="modal_profil modal_zone_info">
            <p>Vous êtes le client : {{num}}</p>
        </div>
    </div>
</script>


<script type="text/html" id="tpl-login">
    <div>
     <h2>Connexion</h2>
    </div>
    <div>
    <form id="logForm" class="form-horizontal" role="form" onSubmit="LogForm()" method="post">
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label"> Email
          </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="email"
              placeholder="Saisir votre email">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">
            Mot de passe </label>
          <div class="col-sm-6">
            <input type="password" class="form-control" name="password"
              placeholder="Saisir votre mot de passe">
          </div>
        </div>
      <input type="submit" value="Se connecter" id="submitButton" >
  </form>
    </div>
</script>

<script type="text/html" id="tpl-logged">
    <div>
     <h2>Vous êtes connecté</h2>
    </div>
    <div>
    </div>
</script>

 <script type="text/html" id="tpl-aqueue">
     <div class="modal_photo">
            <img src={{image}}>
            <h3>{{name}}</h3>
      </div>
        
        <div class="modal_profil modal_zone_info">
      <p>Localisation :{{gps_lon}}, {{gps_lat}} </p>

      <ul>
           <li>{{description}}</li>
      </ul>
    </div>

        <div class="modal_profil modal_zone_info">
            <p>Client qui passe: {{num_customer}}</p>
        </div>
        <div class="modal_profil modal_zone_info">
            <p>Dernier client à attendre : {{last_customer}}</p>
        </div>
      

     <a href="#book" class="btn btn-default">Faire la queue</a>
</div>
</script>


 <script type="text/html" id="tpl-profil">
    <div>
     <h2>Inscription</h2>
     <div class="modal_message_erreur_saisie"> </div>
    <div>
    <div id="contenu" >
      <form id="subscriptForm" class="form-horizontal" role="form" onSubmit="sendSubscript()" method="post">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">
            Nom utilisateur</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="username"
              placeholder="Votre nom d'utilisateur">
          </div>
        </div>
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label"> Prénom
          </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="firstname"
              placeholder="Saisir votre nom de famille">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">
            Nom </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="lastname"
              placeholder="Saisir votre prenom">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">
            Email </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="email" placeholder="Saisir votre adresse mail">
            <div class="col-sm-3" id="check_number_message"> 
          </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">
            Mot de passe</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" name="password"
              placeholder="Votre password">
          </div>
        </div>
        <input type="submit" value="Inscription" id="submitButton" >
      </form>
      </div>

      <div class="modal_message_erreur_saisie"> </div>
     </div>
    </div>
 </script>

<script type="text/html" id="tpl-subscribed">
    <div>
    <div>
     <h2>Inscription faite</h2>
    </div>
    </div>
</script>
