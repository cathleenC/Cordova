<script type="text/html" id="tpl-queues">
    <div>
    <div>
     <h2>Mes queues</h2>
    </div>
        <ul class="list-group">
        {{#.}}
        <li class="list-group-item">
          <a href="#aqueue/{{ id }}">
              <div class="media-body">
                  <p>{{name}}</p>
                  {{gps_lon}} {{gps_lat}}
              </div>
          </a>
        </li>
        {{/.}}
    </ul>
    </div>
</script>


 <script type="text/html" id="tpl-allqueues">
    <div>
    <div>
     <h2>Toutes les queues</h2>
    </div>
        <ul class="list-group">
        {{#.}}
        <li class="list-group-item">
          <a href="#aqueue" onclick="sessionStorage['idQueue']='{{id}}'">
              <div class="media-body">
                  <p>{{name}}</p>
                  {{gps_lon}} {{gps_lat}}
              </div>
          </a>
          <a href="#book" onclick="sessionStorage['idQueue']='{{id}}'" class="btn btn-default" >Faire la queue</a>
        </li>
        {{/.}}
    </ul>
    </div>
 </script>


<script type="text/html" id="tpl-book">
    <div>
    <div>
     <h2>Page de réservation</h2>
    </div>
    </div>
 </script>


 <script type="text/html" id="tpl-aqueue">
     <div class="modal_photo">
            <img src={{image}}>
            <h3>{{name}}</h3>
      </div>
        
        <div class="modal_profil modal_zone_info">
      <p>Localisation :{{gps_lon}}, {{gps_lat}} </p>

      <ul>
           <li>{{description}}</li>
      </ul>
    </div>

        <div class="modal_profil modal_zone_info">
            <p>Client qui passe: {{num_customer}}</p>
        </div>
        <div class="modal_profil modal_zone_info">
            <p>Dernier client à attendre : {{last_customer}}</p>
        </div>
      

     <a href="#aqueue/{{ id }}" class="btn btn-default">Faire la queue</a>
</div>
</script>


 <script type="text/html" id="tpl-profil">
    <div>
     <h2>Mon profil</h2>
     <div class="modal_message_erreur_saisie"> </div>
    <div>
    <button type="button" onClick="capturePhoto()" class="btn btn-primary btn-lg">Mettre
      une photo</button>

    <div id="contenu">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label"> Nom
          </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="firstname"
              placeholder="Saisir votre nom de famille">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">
            Prénom </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="lastname"
              placeholder="Saisir votre prenom">
          </div>
        </div>

        <div class="form-group">
          <label for="telephone" class="col-sm-2 control-label">
            Téléphone </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="telephone" placeholder="0XXXXXXXXX">
            <div class="col-sm-3" id="check_number_message"> 
            (saisissez 10 chiffres, sans espaces) 
          </div>
          </div>
        </div>
        <div class="form-group">
          <label for="ville" class="col-sm-2 control-label">
            Localisation </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="ville"
              placeholder="votre ville">
          </div>
        </div>

      </form>
      </div>
      <button type="button" onClick="checkInputData()"class="btn btn-primary btn-lg btn-block">
        Modifier mon profil
      </button>

      <div class="modal_message_erreur_saisie"> </div>
     </div>
    </div>
 </script>

 </script>
